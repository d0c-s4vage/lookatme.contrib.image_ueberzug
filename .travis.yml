language: python
python:
- '3.6'
- '3.7'
install:
- export VERSION=$(sed 's/^v//' <<<"${TRAVIS_TAG:-0.0.0+$(sed 's^[/_-]^.^g' <<<$TRAVIS_BRANCH)}")
- find . -type f -exec sed -i "s/{{VERSION}}/${VERSION}/g" {} \;
- pip install tox
script: tox
deploy:
  provider: pypi
  password:
    secure: "secure: "
  skip_cleanup: true
  skip_existing: true
  user: d0c.s4vage
  on:
    tags: true
